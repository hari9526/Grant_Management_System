<div
  class="d-flex flex-column sticky-top flex-md-row align-items-center p-3 px-md-4  nav-color border-bottom shadow"
  *ngIf="(accountService.currentUser$ | async) as user" [@itemAnim]>
  <h5 class="my-3 mr-md-auto font-weight-normal"><b>Grant Management System</b></h5>
  <nav class="my-2 my-md-0 mr-md-3" [@textAnim]>
    <a class="p-2 text-secondary remomveUnderline">Hi {{user.firstName | titlecase}}!</a>
    <a class="p-2 pl-3 pr-3 remomveUnderline" *ngIf="(user.userType==='Admin')" routerLink='/grant-program' routerLinkActive='active'><b>Grant Program</b></a>
    <a class="p-2 pl-3 pr-3 remomveUnderline" *ngIf="(user.userType==='Admin')" routerLink='/review' routerLinkActive='active'><b>Review</b></a>
    <a class="p-2 pl-3 text-primary remomveUnderline" (click)="logout()" tooltip="Log out" placement="bottom"><i class="fas fa-sign-out-alt fa-lg" aria-hidden="true"></i></a>
  </nav>
