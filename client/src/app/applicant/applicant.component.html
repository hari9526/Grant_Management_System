
<div class="wrapper mt-0">
    <img src="/assets/img/form.jpg" >
    <div class="wrapped-div ">

        <div class="row">
            <div class="col-lg-10 offset-md-1">

                <form [formGroup]="formData" autocomplete="off" *ngIf="formData" [@itemAnim]>

                    <div class="tab-header mb-5">
                        <h2>Applicant Details</h2>
                    </div>
                    <div class="form-group">
                        <div class="form-group mb-4 required">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group required">
                                        <label>First Name</label>
                                        <input class="form-control" formControlName="FirstName">
                                        <label class="text-danger"
                                            *ngIf="formData.get('FirstName').touched && formData.get('FirstName').errors?.required">This
                                            field is mandatory.</label>
                                    </div>

                                    <div class="form-group ">
                                        <label>Email</label>
                                        <input class="form-control" formControlName="Email" [readonly]="true">                                        
                                    </div>

                                    <div class="form-group  required">
                                        <label>Country</label>
                                        

                                        <select class="form-control" (change)="getStateList($event.target.value)" formControlName="Country">
                                            <option value="0" disabled>--Select--</option>
                                            <option *ngFor="let country of countryList" [value]="country.id" >
                                                {{country.name}}
                                            </option>

                                        </select>
                                        <label class="text-danger"
                                            *ngIf="formData.get('Country').touched && formData.get('Country').errors?.required">This
                                            field is mandatory.</label>
                                    </div>

                                    <div class="form-group  required ">
                                        <label>Physically disabled?</label>
                                        <div class="form-check">
                                            <label class="radio-inline">
                                                <input formControlName="PhysicallyDisabled" type="radio" [value]="true">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check">

                                            <label class="radio-inline">
                                                <input formControlName="PhysicallyDisabled" type="radio"
                                                    [value]="false"> No
                                            </label>
                                        </div>



                                    </div>



                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group  required ">
                                        <label>Last Name</label>
                                        <input class="form-control" formControlName="LastName">
                                        <label class="text-danger"
                                            *ngIf="formData.get('LastName').touched && formData.get('LastName').errors?.required">This
                                            field
                                            is mandatory.</label>


                                    </div>

                                    <div class="form-group  required">
                                        <label>Date of birth</label>
                                        
                                            <app-calendar placeholder="Select date" formControlName="DateOfBirth">

                                            </app-calendar>

                                                <!-- <label class="text-danger"
                                                *ngIf="formData.get('DateOfBirth').touched && formData.get('DateOfBirth').errors?.required">This
                                                field is mandatory.</label> -->

                                    </div>

                                    <div class="form-group  required">
                                        <label>State</label>
                                        <!-- <input class="form-control" formControlName="State"> -->
                                        <select class="form-control" formControlName="State">
                                            <option value="0" disabled>--Select--</option>
                                            <option *ngFor="let state of stateList" [value]="state.id">
                                                {{state.name}}
                                            </option>   
                                        </select>
                                        <label class="text-danger"
                                            *ngIf="formData.get('State').touched && formData.get('State').errors?.required">This
                                            field is mandatory.</label>
                                    </div>

                                    <label>Grant program</label>

                                    <select class="form-control" formControlName="GrantProgram">
                                        <option value="0" disabled>--Select--</option>
                                        <option *ngFor="let item of grantArrayList" value="{{item.id}}">
                                            {{item.programName}}
                                        </option>
                                    </select>

                                </div>
                            </div>

                        </div>











                    </div>


                    <div class="tab-header mb-5">
                        <h2>Contact Details</h2>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group required ">
                                    <label>Address</label>
                                    <input class="form-control" formControlName="Address">
                                    <label class="text-danger"
                                        *ngIf="formData.get('Address').touched && formData.get('Address').errors?.required">This
                                        field
                                        is mandatory.</label>
                                </div>

                                <div class="form-group required ">
                                    <label>Postal Code</label>
                                    <input class="form-control" formControlName="PostalCode">
                                    <label class="text-danger"
                                        *ngIf="formData.get('PostalCode').touched && formData.get('PostalCode').errors?.required">This
                                        field
                                        is mandatory.</label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('PostalCode').touched && formData.get('PostalCode').errors?.minlength">
                                        Enter a 6 digit number.
                                    </label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('PostalCode').touched && formData.get('PostalCode').errors?.maxlength">
                                        Enter a 6 digit number.
                                    </label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('PostalCode').touched && formData.get('PostalCode').errors?.pattern">
                                        Enter numeric values only
                                    </label>

                                </div>
                                <div class="form-group required mb-0">
                                    <label>Phone</label>
                                    <input class="form-control" formControlName="Phone">
                                    <label class="text-danger"
                                        *ngIf="formData.get('Phone').touched && formData.get('Phone').errors?.required">This
                                        field
                                        is mandatory.</label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('Phone').touched && formData.get('Phone').errors?.pattern">
                                        Enter numeric values only
                                    </label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('Phone').touched && formData.get('Phone').errors?.minlength">
                                        Minimum 10 digits requried
                                    </label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('Phone').touched && formData.get('Phone').errors?.maxlength">
                                        Maximum 12 digits allowed
                                    </label>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group required ">
                                    <label>City</label>
                                    <input class="form-control" formControlName="City">
                                    <label class="text-danger"
                                        *ngIf="formData.get('City').touched && formData.get('City').errors?.required">This
                                        field
                                        is mandatory.</label>
                                </div>
                                <div class="form-group required mb-0">
                                    <label>Mobile</label>
                                    <input class="form-control" formControlName="Mobile">
                                    <label class="text-danger"
                                        *ngIf="formData.get('Mobile').touched && formData.get('Mobile').errors?.required">This
                                        field
                                        is mandatory.</label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('Mobile').touched && formData.get('Mobile').errors?.pattern">
                                        Enter numeric values only
                                    </label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('Mobile').touched && formData.get('Mobile').errors?.minlength">
                                        Minimum 10 digits requried
                                    </label>
                                    <label class="text-danger"
                                        *ngIf="formData.get('Mobile').touched && formData.get('Mobile').errors?.maxlength">
                                        Maximum 12 digits allowed
                                    </label>
                                </div>

                            </div>
                        </div>






                    </div>



                    <div class="tablecustom mb-5 mt-3">
                        <div class="tab-header mb-5">
                            <h2>Education Details</h2>
                        </div>
                        <app-education></app-education>
                    </div>


                    <div class="form-row mt-4">
                        <div class="form-group mb-5 col-md-8 offset-md-2 mt-3">
                            <button type="submit"
                                tooltip="If you have added education details then the status of your application is &#34;Completed&#34;. If you don&#39;t add education details, then it would be in &#34;Submitted&#34; status. "
                                class="btn btn-primary active btn-lg btn-block" [disabled]="!formData.valid"
                                (click)="saveApplicant()">
                                <img *ngIf="isLoading" style="width :30px" src="assets/img/Loader.gif">
                                {{buttonTextApplicant}}
                            </button>
                            <!-- <button class="btn btn-link btn-block" (click)="goToEducation()">Click to add Education details</button> -->
                            <!-- <router-outlet></router-outlet>  -->
                        </div>

                    </div>

                </form>


            </div>

        </div>
    </div>
</div>
